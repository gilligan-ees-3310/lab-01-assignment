on:
  push:
    paths:
      - '**.Rmd'

name: Render Rmarkdown files

jobs:
  render:
    name: Render Rmarkdown files
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 2 # This is important to set for `git diff-tree` to work below
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown, remotes, and tidyverse
        run: |
          install.packages("remotes")
          remotes::install_cran(c("rmarkdown", "tidyverse"))
          shell: Rscript {0}
      - name: Render Rmarkdown files
        run: |
          RMD_PATH=($(git diff-tree --no-commit-id --name-only -r HEAD | grep '[.]Rmd$'))
          Rscript -e 'for (file in commandArgs(TRUE)) rmarkdown::render(file, output_format = "html_document", output_dir = ".test-output"' ${RMD_PATH[*]}
